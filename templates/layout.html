<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGen ATS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="brand">
            <img src="/static/logo.png" alt="Logo" class="brand-logo">
            <span>NexGen ATS</span>
        </div>

        <nav>
            <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">
                <i class="fa-solid fa-gauge-high" style="width: 20px;"></i>
                <span>Dashboard</span>
            </a>
            <a href="/talent_pool" class="nav-item {% if request.path == '/talent_pool' %}active{% endif %}">
                <i class="fa-solid fa-user-group" style="width: 20px;"></i>
                <span>Talent Pool</span>
            </a>
            <a href="/analytics" class="nav-item {% if request.path == '/analytics' %}active{% endif %}">
                <i class="fa-solid fa-chart-pie" style="width: 20px;"></i>
                <span>Analytics</span>
            </a>
            <a href="/settings" class="nav-item {% if request.path == '/settings' %}active{% endif %}">
                <i class="fa-solid fa-gear" style="width: 20px;"></i>
                <span>Settings</span>
            </a>
        </nav>
        <div class="role">Admin</div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Modal Container -->
    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div id="modal-content" class="modal-content">
            <!-- Dynamic Content -->
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
