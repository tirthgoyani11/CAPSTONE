{% extends 'layout.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <h2 style="text-align: center; margin-bottom: 2rem; font-weight: 700;">Welcome Back</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); color: #f87171; padding: 0.75rem; border-radius: 8px; margin-bottom: 1.5rem; font-size: 0.9rem;">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem;">Email
                    Address</label>
                <div class="input-group">
                    <i class="fa-solid fa-envelope" style="color: var(--text-muted);"></i>
                    <input type="email" name="email" required placeholder="Enter your email"
                        style="background: transparent; border: none; color: var(--text-primary); width: 100%; outline: none;">
                </div>
            </div>

            <div style="margin-bottom: 2rem;">
                <label
                    style="display: block; color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem;">Password</label>
                <div class="input-group">
                    <i class="fa-solid fa-lock" style="color: var(--text-muted);"></i>
                    <input type="password" name="password" required placeholder="Enter your password"
                        style="background: transparent; border: none; color: var(--text-primary); width: 100%; outline: none;">
                </div>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">
                Sign In
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
            Don't have an account? <a href="{{ url_for('auth.register') }}"
                style="color: var(--primary); text-decoration: none;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
